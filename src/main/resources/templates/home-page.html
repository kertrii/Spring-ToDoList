<!DOCTYPE html>
<html lang="uk" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нотатки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container text-center mt-5">
    <h3 th:inline="text">Вітаю, <span sec:authentication="principal.username"></span></h3>
    <h1>Нотатки</h1>
    <div class="mt-4">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-lg">Вихід</button>
        </form>
    </div>
    <div class="mt-3">
        <a href="/note/list" class="btn btn-primary btn-lg">Мої нотатки</a>
    </div>
    <div class="mt-3">
        <a href="/note/create" class="btn btn-success btn-lg">Створити нову нотатку</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
