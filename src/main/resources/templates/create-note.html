<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити нову нотатку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="mb-4">Нова нотатка</h1>
    <form th:action="@{/note/create}" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="title" class="form-label">Назва:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${note.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Опис:</label>
            <textarea id="content" name="content" rows="4" class="form-control" th:text="${note.content}"
                      required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/note" class="btn btn-dark">Повернутись на головну сторінку</a>
            <button type="submit" class="btn btn-success">Зберегти нотатку</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
