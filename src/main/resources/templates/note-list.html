<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moї нотатки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="mb-4">Мої нотатки</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <form th:action="@{/note/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                </form>
                <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary btn-sm">Змінити</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/note" class="btn btn-dark btn-lg">Повернутись на головну сторінку</a>
        <a href="/note/create" class="btn btn-success btn-lg">Створити нову нотатку</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
